    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ffcce6, #ffb3e6, #ff99e6, #ff80e6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 2rem;
            color: #ff0066;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
            }

            to {
                text-shadow: 0 0 20px rgba(255, 0, 102, 0.9);
            }
        }

        .collage-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 30px auto;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: rotate(var(--rotation));
            transition: all 0.3s ease;
            position: relative;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .polaroid:nth-child(1) {
            --rotation: -3deg;
        }

        .polaroid:nth-child(2) {
            --rotation: 4deg;
        }

        .polaroid:nth-child(3) {
            --rotation: 2deg;
        }

        .polaroid:nth-child(4) {
            --rotation: -5deg;
        }

        .polaroid:nth-child(5) {
            --rotation: 3deg;
        }

        .polaroid:nth-child(6) {
            --rotation: -2deg;
        }

        .polaroid:nth-child(7) {
            --rotation: 5deg;
        }

        .polaroid:nth-child(8) {
            --rotation: -4deg;
        }

        .polaroid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 1px solid #eee;
        }

        .polaroid::after {
            content: attr(data-caption);
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Pacifico', cursive;
            color: #ff66b2;
            font-size: 1.1rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #ff66cc, #ff99ff);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-family: 'Pacifico', cursive;
            border-radius: 50px;
            cursor: pointer;
            margin: 40px auto 20px;
            box-shadow: 0 8px 25px rgba(255, 102, 204, 0.4);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 102, 204, 0.6);
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            animation: float 5s ease-in-out infinite;
            filter: drop-shadow(0 2px 5px rgba(255, 102, 204, 0.7));
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-25px) rotate(10deg);
            }
        }
    </style>
</head>
