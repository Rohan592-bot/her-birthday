<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye Babygirl ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(-45deg, #ffcce6, #ffb3e6, #ff99e6, #ff80e6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .goodbye-message {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff0066;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
            max-width: 80%;
            text-align: center;
            margin-bottom: 30px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 0, 102, 0.7);
            }

            to {
                text-shadow: 0 0 20px rgba(255, 0, 102, 0.9);
            }
        }

        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            animation: float 5s ease-in-out infinite;
            filter: drop-shadow(0 2px 5px rgba(255, 102, 204, 0.7));
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-25px) rotate(10deg);
            }
        }

        .centered-image {
            max-width: 80%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="goodbye-message">
        Chalo bye enjoy your day babygirl love you!!!
    </div>

    <!-- Centered image added below the message -->
    <img src="rose.png" alt="hehe" class="centered-image">

    <script>
        // Floating hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        setInterval(createHearts, 800);
    </script>
</body>

</html>
