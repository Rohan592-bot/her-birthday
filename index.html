<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ffb6e6, #ff8fab);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            color: #ff0077;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        input {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            margin: 15px 0;
            width: 80%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        input::placeholder {
            color: #ff66b2;
            opacity: 0.7;
        }

        button {
            background: linear-gradient(45deg, #ff66b2, #ff8e8e);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.3em;
            font-family: 'Pacifico', cursive;
            border-radius: 50px;
            cursor: pointer;
            margin: 25px auto;
            display: none;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.6);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }

        button:active::after {
            transform: scale(1);
            opacity: 1;
        }

        .sticker-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .sticker {
            width: 150px;
            height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Where did we first meet? ‚ú®</h1>

    <div class="input-container">
        <input type="text" id="answerInput" placeholder="Hint: Our special event name..." autocomplete="off">
    </div>

    <button id="surpriseButton">Click for Magic üíñ</button>

    <div id="stickerContainer" class="sticker-container">
        <img class="sticker" src="images/hi.png" alt="Cute sticker">
    </div>

    <script>
        const answerInput = document.getElementById('answerInput');
        const surpriseButton = document.getElementById('surpriseButton');
        const stickerContainer = document.getElementById('stickerContainer');

        // Add sparkles when typing
        answerInput.addEventListener('input', function () {
            const answer = answerInput.value.trim().toLowerCase(); // Convert to lowercase for case-insensitive check
            const isCorrect = answer === "kalraav" || answer === "kalraav 2025";
            surpriseButton.style.display = isCorrect ? 'block' : 'none';
            stickerContainer.style.display = isCorrect ? 'flex' : 'none';

            // Add sparkle effect
            if (answer.length > 0) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.width = Math.random() * 10 + 5 + 'px';
                sparkle.style.height = sparkle.style.width;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        // Button click effect
        surpriseButton.addEventListener('click', function () {
            // Create a glitter explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const glitter = document.createElement('div');
                    glitter.className = 'sparkle';
                    glitter.style.left = Math.random() * 100 + 'vw';
                    glitter.style.top = Math.random() * 100 + 'vh';
                    glitter.style.width = Math.random() * 15 + 5 + 'px';
                    glitter.style.height = glitter.style.width;
                    glitter.style.animationDuration = Math.random() * 0.5 + 0.5 + 's';
                    document.body.appendChild(glitter);
                    setTimeout(() => glitter.remove(), 1000);
                }, i * 30);
            }

            // Redirect with delay
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #ff8fab, #ffb6e6)';
                setTimeout(() => window.location.href = "hey-babygirl.html", 500);
            }, 1000);
        });
    </script>
</body>

</html>
